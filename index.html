<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,500;1,700&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>
<body>
    <header>
      <nav>
        <a class="logo" href="index.html">
            <img src="./image/logo.png" alt="logo">
        </a>
        <div class="menu">
          <button class="menu-mobile">
            <svg width="20" height="12">
              <use href="./image/header_mobile.svg#icon-Burger"></use>
            </svg>
          </button>
          <button class="buttom-tablet">Buy now</button>
        </div>
      </nav>
      <div class="ellipse"></div>
      <picture class="ice">
        <source srcset="./image/ice-desctop.png" media="(min-width:1200px)">     
        <source srcset="./image/ice-tablet.png" media="(min-width:768px)" >
        <source srcset="./image/ice-cream-mobil.png" media="(min-width:320px)">
        <img src="./image/ice-cream-mobil.png" alt="ice-cream">
      </picture>
      <h1>
        ice cream <br> made with<br><span> passion <span>
      </h1>
      <ul class="list">
        <li class="item"><button>Products</button></li>
        <li class="item"><button>How it’s made?</button></li>
      </ul>
      <div class="tablet-style">
        <picture  class="milk">
          <source srcset="./image/milk1200.png" media="(min-width:1200px)">
          <source srcset="./image/milk.png" media="(min-width:768px)">        
          <img src="./image/milk.png"  alt="milk">
        </picture>
        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
        <button class="arrow">
          <img src="./image/arrow-right.png" width="18" height="18" alt="раскрыть текст">
        </button>
        <picture class="girl">
          <source srcset="./image/girlDesctop.png" media="(min-width:1200px)">
          <source srcset="./image/girl.png 1x, ./image/girl@2x.png 2x" media="(min-width:768px)">
          <img class="girl-ice" src="./image/girl.png" alt="girl">
        </picture>
        <ul class="count">
          <li class="item">
            <svg class="cafe" width="43" height="44">
              <use href="./image/svg-header.svg#icon-Group-22"></use>
            </svg>
          </li>
          <li class="item">
            <svg class="food" width="51" height="43">
              <use href="./image/svg-header.svg#icon-Group-23"></use>
            </svg>
          </li>
        </ul>
      </div>
    </header>
    <main></main>
</body>
</html>
